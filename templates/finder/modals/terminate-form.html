{% load crispy_forms_tags %}
<div class="modal fade" id="terminateModal{{forloop.counter}}" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal content goes here, displaying additional information -->
            <div class="modal-header">
                <h5 class="modal-title">Termination Reason</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Include details to display here -->
               <form action="{% url "finder:terminate_session" session.session_id %}" method="post">
                    {% csrf_token %}
                    {{form | crispy}}
                    <div class="mt-3">
                        <button name="terminate" class="btn btn-info font-weight-medium auth-form-btn" type="submit">TERMINATE</button>
                    </div>
               </form>
            </div>
       
        </div>
    </div>
</div>
