<div class="modal fade" id="deleteModal{{forloop.counter}}" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal content goes here, displaying additional information -->
            <div class="modal-header">
                <h5 class="modal-title text-dark font-weight-bold">Delete Request</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Include details to display here -->
                <form action="{% url "finder:delete_session" req.session_id %}" method='post'>
                    {% csrf_token %}
                    <p class="text-dark">Are you sure you want to delete this record?, you can't retrieve back</p>
                    <button class="btn btn-danger btn-sm font-weight-medium auth-form-btn" type="submit">DELETE</button>
                </form>
            </div>
       
        </div>
    </div>
</div>
